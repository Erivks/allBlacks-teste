<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Teste</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        p.msg {
            font-weight: bold;
            font-size: large;
            text-align: center;
        }
        .wrapper {
            padding: 10px;
            width: 50%;
        }
    </style>
</head>
<body>
    <p class="msg error" hidden-error>{{ERROR}}</p>
    <p class="msg success" hidden-success>{{SUCCESS}}</p>
    <div class="wrapper border border-dark rounded mx-auto my-3">
        <form action="index.php?action=upload" method="post" enctype="multipart/form-data">
            Selecione arquivo .xml
            <br>
            <input type="file" name="fileToUpload" id="fileToUpload">
            <br>
            <input type="submit" value="Enviar!" name="submit">
        </form>
    </div>
    <div class="wrapper border border-dark rounded mx-auto my-3">
        <p>Enviar email:</p>
        <form action="index.php?action=sendEmail" method="post">
            <label for="subjectId">Subject:</label>
            <br>
            <input id="subjectId" type="text" name="subject">
            <label for="textId"></label>
            <br>
            <label for="textID">Mensagem a ser enviada:</label>
            <br>
            <textarea name="bodyEmail" id="textId" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar!" name="submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
